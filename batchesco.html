<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-PO Correlation Matrix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hod.css') }}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" class="logo" height="65">
        <div class="header-text">
            <h1>Welcome, <span id="hod-name">[HOD Name]</span></h1>
            <h2 class="department-name">DEPARTMENT OF COMPUTER SCIENCE</h2>
        </div>
    </header>

    <main>
        <section class="correlation-matrix">
            <h2 class="section-heading">CO-PO CORRELATION MATRIX</h2>
            <table>
                <thead>
                    <tr>
                        <th>CO</th>
                        {% for i in range(1, 13) %}
                        <th>PO{{ i }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CO1</td>
                        {% for i in range(12) %}<td>3</td>{% endfor %}
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
